<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="/style.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
    <nav>
        
        <div class="clearfix" style="width: auto;">
            <div class="float-left">
                <div class="container">
                    <div class="row">
                        <div class="col-auto">
                            <i class="fa fa-certificate text-light fa-3x mr-4"></i>
                        </div>
                        <div class="col-auto">
                            <span class="text-white h4">Good Vibes Form</span><br>
                            <span class="text-white">laurence</span>
                            <span><button class="btn btn-secondary mb-1 p-0">+ Follow</button></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="float-right">
                <span><button class="btn btn-dark mt-2 pt-2 pb-2">ü§ç</button></span>
                <span><button class="btn btn-secondary mt-2 pb-2 pt-2">Change View</button></span>
                <span><button class="btn btn-success mt-2 pt-2 pb-2">Sign in </button></span>
                <span><button class="btn btn-secondary mt-2 pb-2 pt-2">Log in</button></span>
            </div>
        </div>
       
        
    </nav>
    <section>
        <h1 style="text-align: center ; padding:6px">Good Vibes Form</h1>
        <div class="flex-me">
            
            <form action=""> <br><br>
                <div class="flex-me"><label for="text">Tell us something positive that happened to you today.</label><br><br></div>
                <div class="flex-me">
                    <div><label for="name">Name :</label></div>
                    <div><input type="text" id="fname" name="name" placeholder="Enter your name" value=""><br><br></div>
                </div>
                <div class="flex-me">
                    <div><label for="email">Email :</label></div>
                    <div><input type="text" id="lname" name="email" placeholder="Enter your email " value=""><br><br></div>
                </div>
                <div class="flex-me">
                    <div><label for="lname">On a scale of 1-10, how good was it?:</label></div>
                    <div><input type="number" id="lname" name="number" placeholder="Enter your number between 1 to 10 " min="1" max="10" value=""><br><br></div>
                </div>

                 <!-- dropdown -->
                 <div class="flex-me">
                    <div><label for="place">Where did it happen?:</label></div>
                    <div>
                        <select id="place" name="place">
                            <option value="At Home">At Home</option>
                            <option value="On my Commute">On my Commute</option>
                            <option value="At Work">At Work</option>
                            <option value="On the street">On the street</option>
                            <option value="other">Other</option>
                        </select><br><br>
                    </div>
                 </div>
    
                <!-- radio button -->
                <div class="flex-me">
                    <div> <label for="dayTime">At what time of day did it happen?</label></div>
                    <div>
                        <input type="radio" id="morning" name="dayTime" value="morning">
                        <label for="morning">Morning</label><br>
                        <input type="radio" id="afternoon" name="dayTime" value="afternoon">
                        <label for="afternoon">Afternoon</label><br>
                        <input type="radio" id="evening" name="dayTime" value="evening">
                        <label for="evening">Evening</label><br><br>
                    </div>
                </div>
               
                <!-- checkbox -->
                <div class="flex-me">
                    <div> <label for="emotions">What emotions did you experience?
                        (Select all that apply)</label>
                    </div>
                    <div>
                        <input type="checkbox" id="emotion1" name="emotion1" value="Excited">
                        <label for="emotion1"> Excited</label><br>
                        <input type="checkbox" id="emotion2" name="emotion2" value="Humbled">
                        <label for="emotion2">Humbled</label><br>
                        <input type="checkbox" id="emotion3" name="emotion3" value="Elated">
                        <label for="emotion3"> Elated</label><br><br>
                        <input type="checkbox" id="emotion4" name="emotion4" value="Loved">
                        <label for="emotion4">Loved</label><br>
                        <input type="checkbox" id="emotion5" name="emotion5" value="Enthusiastic">
                        <label for="emotion5"> Enthusiastic</label><br><br>
                    </div> 
                </div>
                <div class="flex-me">
                    <div>                   
                         <label for="message">Please describe your positive experience.</label>
                    </div>
                    <div>
                        <textarea name="experience" style="width:300px; height:100px;" placeholder="Enter your experience here."></textarea>
                        <br><br>
                    </div>
                </div>

                <div class="flex-me">
                    <input class="btn btn-info" type="submit">
                </div>
                
    
            </form>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
